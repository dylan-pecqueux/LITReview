{% extends 'bookapp/base.html' %}
{% load sass_tags %}
{% load static %}

{% block extrahead %}
    <link href="{% sass_src 'scss/form.scss' %}" rel="stylesheet" type="text/css" />
    <title>S'enregistrer</title>
{% endblock %}

{% block page %}
    <main class="register">
        <h2>Enregistrez-vous</h2>
        <form action="{% url 'bookapp:register' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            <div>
                <a href="{% url 'bookapp:index' %}" class="btn btn-outline-primary">Retourner</a>
                <input type="submit" value="S'inscrire" class="btn btn-primary">
            </div>
        </form> 
    </main>  
{% endblock %}
