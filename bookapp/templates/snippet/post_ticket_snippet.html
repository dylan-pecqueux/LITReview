<li class="ticket">
    {% if request.user == post.user %}
        <p>vous avez demandé une critique</p>
    {% else %}
        <p>{{post.user.username}} a demandé une critique</p>
    {% endif %}
    <h2>{{post.title}}</h2>
    <p>{{post.description}}</p>
    {% if post.image %}
        <img src="{{media_url}}{{post.image}}">
    {% endif %}
    <a href="{% url 'bookapp:update_ticket' post.pk %}">Modifier</a>
    <a href="{% url 'bookapp:delete_ticket' post.pk %}">Delete</a>
</li>
