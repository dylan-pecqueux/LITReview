{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% sass_src 'scss/index.scss' %}" rel="stylesheet" type="text/css" />
    {% block extrahead %}{% endblock %}
    <title>Bookapp</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_title">
                <img src="{% static 'images/logo.png' %}" alt="logo litreview">
                <h1>LITReview</h1>
            </div>
            {% if user.is_authenticated %}
                <div class="nav_links">
                    <a href="{% url 'bookapp:feed' %}" >Feed</a>
                    <a href="{% url 'bookapp:posts' %}">Posts</a>
                    <a href="{% url 'bookapp:subscriptions' %}">Abonnements</a>
                    <a href="{% url 'logout' %}">Se d√©connecter</a>
                </div>
            {% endif %}
        </nav>
    </header>
    {% block page %}
    {% endblock %}
    
</body>
</html>
